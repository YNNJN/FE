<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>

  <div id="app">
    <!-- Vanilla JS. domElement.innerText -->

    <!-- v- 접두사로 시작하는 것들은 모두 디렉티브 (명령) 라고 부름 -->
    <!--
      디렉티브는 v- 접두사가 있는 특수 속성
      디렉티브 속성 값은 단일 JavaScript 표현식이 됨 (v-for는 예외)
      디렉티브의 역할은 표현식의 값이 변경될 때 사이드이펙트를 반응적으로 DOM에 적용하는 것
    -->
    <p v-text="message"></p>
    <p>{{ message }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '완전히 같아요.'
      }
    })
    
  </script>
</body>
</html>
