<!-- https://kr.vuejs.org/v2/guide/conditional.html#v-show -->
<!--
  v-show가 있는 엘리먼트는 항상 렌더링 되고 DOM에 남아있음
  v-show는 단순히 엘리먼트에 display CSS 속성을 토글함

  ** v-if vs v-show **
  v-if는 조건부 블럭 안의 이벤트 리스너와 자식 컴포넌트가 토글하는 동안 적절하게 제거되고 다시 만들어짐
  그리고 초기 렌더링에서 조건이 거짓인 경우 아무것도 하지 않음. 조건 블록이 처음으로 참이 될 때까지 렌더링 x
  v-show는 CSS 기반 토글만으로 초기 조건에 관계 없이 엘리먼트가 항상 렌더링됨
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
  <div id="app">
    <button @click="changeF">changeF</button>
    <!-- v-if 는 평가(t/f)가 자주 바뀌지 않을때 유리하다 => 초기 렌더링 코스트가 적다 -->
    <p v-if="t">
      This is v-if with true
    </p>

    <p v-if="f">
      This is v-if with false
    </p>

    <!-- v-show 는 평가(t/f)가 자주 바뀔때 유리하다 => 토글 코스트가 적다 -->
    <p v-show="t">
      This is v-show with true
    </p>
    
    <p v-show="f">
      this is v-show with false
    </p>
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        t: true,
        f: false,
      },
      methods: {
        changeF() {
          this.f = !this.f
        }
      }
    })
  </script>
</head>
<body>
  
</body>
</html>
