<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-bottom {
      position: fixed;
      right: 20vw;
      bottom: 20vh;
    }
  </style>
  <title>Scroller</title>
</head>

<body>
  <div id="app">
    <div v-for="photo in photos">
      <h5>{{ photo.title }}</h5>
      <img :src="photo.thumbnailUrl" :alt="photo.title">
    </div>
    <button @click="getPhotos" class="button-bottom">GET PHOTOS</button>
    <!-- 
      HTML 이 Vue 인스턴스와 연결된 순간부터(div#app 에 포함된 순간부터) 
      Life cycle hook 의 영향을 받는다
    -->
    <div id="bottomSensor"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmonitor/1.2.0/scrollMonitor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        photos: [],
        page: 1,
      },
      methods: {
        // 객체 안에 정의되어 있는 함수 => function(){}
        getPhotos: function () {
          const options = {
            // pagination의 key point: 데이터를 분절하여 가져올 수 있다
            params: {
              _page: this.page++,
              _limit: 3,
            }
          }
          axios.get('https://jsonplaceholder.typicode.com/photos', options)
            .then(res => { // callback 함수 => arrow function
              console.log('>>> GET PHOTOS <<<')
              this.photos = [...this.photos, ...res.data] // ... : array spread
            })
            .catch(err => console.error(err))
        }
      },

      // vue 가 생성되는 순간 할 일을 정의함 - 초기화 하는 시점
      created: function (){
        // 초기화 이후 AJAX 요청을 보내기 좋은 Hook: created
        this.getPhotos()
        const bottomSensor = document.querySelector('#bottomSensor')
        const watcher = scrollMonitor.create(bottomSensor)
        // watcher 가 화면에 들어오면 콜백함수를 실행하겠다
        watcher.enterViewport(() => {
          console.log('____BOTTOM____')
          this.getPhotos()
        })

      },
  
    })
    
  </script>
  <!-- .concat(), spread, push+spread benchmark
    https://www.measurethat.net/Benchmarks/Show/4223/0/array-concat-vs-spread-operator-vs-push 
  -->

</body>
</html>
