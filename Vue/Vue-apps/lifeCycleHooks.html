<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-bottom {
      position: fixed;
      right: 20vw;
      bottom: 20vh;
    }
  </style>
  <title>Scroller</title>
</head>
<body>
  <div id="app">
    <div v-for="photo in photos">
      <h5>{{ photo.title }}</h5>
      <img :src="photo.thumbnailUrl" :alt="photo.title">
    </div>
    <button @click="getPhotos" class="button-bottom">GET PHOTOS</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        photos: [],
        page: 1,
      },
      methods: {
        getPhotos: function () {
          const options = {
            // pagination의 key point: 데이터를 분절하여 가져올 수 있다
            params: {
              _page: this.page++,
              _limit: 3,
            }
          }
          axios.get('https://jsonplaceholder.typicode.com/photos', options)
            .then(res => { 
              console.log('>>> GET PHOTOS <<<')
              this.photos = [...this.photos, ...res.data]
            })
            .catch(err => console.error(err))
        }
      },
    })
    
  </script>
  <!-- .concat(), spread, push+spread benchmark
    https://www.measurethat.net/Benchmarks/Show/4223/0/array-concat-vs-spread-operator-vs-push 
  -->

</body>
</html>
