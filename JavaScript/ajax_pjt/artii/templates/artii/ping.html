<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아-트</title>
</head>
<body>

  <label for="userInput">input</label>:
  <input id="userInput" type="text">
  <pre id="resultArea">

  </pre>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /* 1. input#userInput 의 'input' 이벤트 때 */
    const userInput = document.querySelector('#userInput')
    userInput.addEventListener('input', function(event) {

      // input type="text" 는 focus out === enter
      const inputText = userInput.value
      /* 2. value 값을 AJAX 요청으로 '/art/pong' 으로 보냄 */
      axios.get('/artii/pong/', {
        params: {
          inputText: inputText,
        },
      })
        /* 3. pong 이 받아서 다시 JSON 으로 응답을 보냄 */
        .then(function (res) {
          /* 4. 응답 JSON 의 내용을 div#resultArea 에 표시함 */
          const resultArea = document.querySelector('#resultArea')
          resultArea.innerText = res.data.content
        })
    })


  </script>
</body>
</html>
